<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRAME - Content Craft</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>

<body>
    <div class="wrapper">
        <aside class="sidebar">
            <div class="logo-header">
                <img src="{{ url_for('static', filename='images/hp-logo.png') }}" class="logo-img" alt="Logo">
                FRAME
            </div>
            <nav class="nav">
                <a href="https://synd.inc.hp.com/frame/main" class="nav-item"><i class="bi bi-house"></i> Home</a>
                <a href="https://synd.inc.hp.com/frame/scs_tool" class="nav-item"><i class="bi bi-file-text"></i> SCS QA Tool</a>
                <a href="https://synd.inc.hp.com/frame/qs_tool" class="nav-item"><i class="bi bi-file-richtext"></i> Quickspecs Builder</a>
                <a href="https://synd.inc.hp.com/frame/image_tool" class="nav-item"><i class="bi bi-file-image"></i> Image Toolbox</a>
                <a href="https://synd.inc.hp.com/frame/ds_tool" class="nav-item"><i class="bi bi-file-text"></i> CROME</a>
                <a href="https://g8t11912g.inc.hpicorp.net/app/pccs/app5" class="nav-item"><i class="bi bi-file-text"></i> PCCS Tool</a>
                <a href="http://g8t11912g.inc.hpicorp.net/app/contentcraft/main" class="nav-item active"><i class="bi bi-file-code"></i> Content Craft</a>
                <a href="https://synd.inc.hp.com/frame/faq" class="nav-item"><i class="bi bi-question-circle"></i> FAQ</a>
            </nav>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="theme-checkbox">
                    <input type="checkbox" id="theme-checkbox" />
                    <div class="slider round">
                        <i class="bi bi-sun-fill light-icon"></i>
                        <i class="bi bi-moon-fill dark-icon"></i>
                    </div>
                </label>
            </div>
        </aside>

        <main class="main-panel">
            <div class="content">
                <h1 class="page-title">Content Craft</h1>

                <div class="card-container">
                    <div class="card form-card">
                        <div class="card-header">
                            <h2 class="card-title"><i class="bi bi-file-earmark-plus"></i> Page Template</h2>
                        </div>
                        <div class="card-body">
                            <form method="POST" action="{{ url_for('call_get_product') }}" class="input-form">
                                <div class="form-group">
                                    <label for="sku_page">SKU:</label>
                                    <input type="text" id="sku_page" name="sku" class="text-input" placeholder="SKU" maxlength="10" required />
                                </div>
                                <div class="form-group-inline">
                                    <div class="form-group">
                                        <label for="country_page">Locale:</label>
                                        <input type="text" id="country_page" name="country" class="text-input" placeholder="CC" maxlength="2" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="language_page">Language:</label>
                                        <input type="text" id="language_page" name="language" class="text-input" placeholder="LC" maxlength="2" required />
                                    </div>
                                </div>
                                <button type="submit" class="btn-submit">Submit</button>
                            </form>
                        </div>
                    </div>


                </div>
            </div>
            <footer class="footer">
                HP Inc. Restricted, Copyright 2024 HP Inc. Company.
            </footer>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
</body>

</html>
