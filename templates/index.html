<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRAME - Content Craft</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>

<body>
    <div class="wrapper">

        <main class="main-panel">
            <div class="content">
                <h1 class="page-title">Content Craft</h1>

                <div class="card-container">
                    <div class="card form-card">
                        <div class="card-header">
                            <h2 class="card-title"><i class="bi bi-file-earmark-plus"></i>QR Page Template</h2>
                        </div>
                        <div class="card-body">
                            <form method="POST" action="{{ url_for('call_get_product') }}" class="input-form">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                                <div class="form-group">
                                    <label for="sku_page">SKU:</label>
                                    <input type="text" id="sku_page" name="sku" class="text-input" placeholder="SKU" maxlength="10" required />
                                </div>
                                <div class="form-group-inline">
                                    <div class="form-group">
                                        <label for="country_page">Locale:</label>
                                        <input type="text" id="country_page" name="country" class="text-input" placeholder="CC" maxlength="2" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="language_page">Language:</label>
                                        <input type="text" id="language_page" name="language" class="text-input" placeholder="LC" maxlength="2" required />
                                    </div>
                                </div>
                                <button type="submit" class="btn-submit">Submit</button>
                            </form>
                        </div>
                    </div>


                </div>
            </div>
            <footer class="footer">
                HP Inc. Restricted, Copyright 2025 HP Inc. Company.
            </footer>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
</body>

</html>
