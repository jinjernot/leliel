		<div class="main-panel">

					<div class="row">

							<div class="card">
								<div class="card-header">
									<div class="card-title">Page Template - ATF - BTF</div>
								</div>
								<div class="card-body">
									<form method="POST" action="{{ url_for('call_get_product') }}">
										<div class="form-group row align-items-center">
											<label for="sku" class="col-form-label col-auto">SKU:</label>
											<div class="col">
												<input type="text" id="sku" name="sku"
													class="form-control form-control-sm" placeholder="SKU"
													maxlength="10" required />
											</div>
										</div>
										<div class="form-group row align-items-center">
											<label for="country" class="col-form-label col-auto">Locale:</label>

											<input type="text" id="country" name="country"
												class="form-control form-control-sm" placeholder="CC" maxlength="2"
												required />

											<label for="language" class="col-form-label col-auto">Language:</label>

											<input type="text" id="language" name="language"
												class="form-control form-control-sm" placeholder="LC" maxlength="2"
												required />
										</div>

										<div class="card-action">
											<button type="submit" class="btn btn-success">
												Submit
											</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>

						<div class="col-md-4">
							<div class="card">
								<div class="card-header">
									<div class="card-title">Product Only</div>
								</div>
								<div class="card-body">
									<form method="POST" action="{{ url_for('call_get_images') }}">
										<div class="form-group row align-items-center">
											<label for="sku" class="col-form-label col-auto">SKU:</label>
											<div class="col">
												<input type="text" id="sku" name="sku"
													class="form-control form-control-sm" placeholder="SKU"
													maxlength="10" required />
											</div>
										</div>
										<div class="form-group row align-items-center">
											<label for="country" class="col-form-label col-auto">Locale:</label>

											<input type="text" id="country" name="country"

										<div class="card-action">
											<button type="submit" class="btn btn-success">
												Submit
											</button>

										</div>
									</form>
								</div>
							</div>
						</div>

						<div class="col-md-4">
							<div class="card">
								<div class="card-header">
									<div class="card-title">Annotated Images</div>
								</div>
								<div class="card-body">
									<form method="POST" action="{{ url_for('call_get_rich_media') }}">
										<div class="form-group row align-items-center">
											<label for="sku" class="col-form-label col-auto">SKU:</label>
											<div class="col">
												<input type="text" id="sku" name="sku"
													class="form-control form-control-sm" placeholder="SKU"
													maxlength="10" required />
											</div>
										</div>
										<div class="form-group row align-items-center">
											<label for="country" class="col-form-label col-auto">Locale:</label>

											<input type="text" id="country" name="country"
												class="form-control form-control-sm" placeholder="CC" maxlength="2"
												required />

											<label for="language" class="col-form-label col-auto">Language:</label>

											<input type="text" id="language" name="language"
												class="form-control form-control-sm" placeholder="LC" maxlength="2"
												required />
										</div>

										<div class="card-action">
											<button type="submit" class="btn btn-success">
												Submit
											</button>
										</div>
									</form>
								</div>
							</div>
